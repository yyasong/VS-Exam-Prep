bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">VS Board Review</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/adam-mdmph/VS-Board-Review/blob/main/%s
    download: "pdf"
    info: false
    sharing:
      twitter: true
      facebook: false
      email: true
      all: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
